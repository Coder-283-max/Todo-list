<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的待办清单</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>待办清单</h1>

            <button id="addBtn">添加</button>

        </div>
        <ul class="todo-list">
            
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
